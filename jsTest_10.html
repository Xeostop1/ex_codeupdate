    <script>
      // html 부분
      let anwserBox = document.querySelector(".anwser");

      function halfStr(str) {
        let strLength = str.length;
        let halfChar = "";
        if (strLength % 2 == 1) {
          let halfStr = Math.floor(strLength / 2); //왜 내림으로 해야되지? 인덱스라서 0부터 시작하나??
          halfChar = str.charAt(halfStr); //아래처럼 랭스해도 괜찮고 charAt(인덱스)써서 바로 불러와도 상관없음 str[halfStr]했었음
          return halfChar;
        } else {
          let halfStr = Math.ceil(strLength / 2); //여긴 그냥 올림으로 했음 정확한 이유가 뭐지?
          halfChar = str[halfStr - 1] + str[halfStr];
          console.log(`check`, halfChar);
          return halfChar;
        }
      }

      //강의보고 추가할 부분! 확인
      const test = "study";
      let res = halfStr(test);
      // let res2 = strChange2(testStr);
      anwserBox.innerHTML = `<h1> 정답: ${res} </h1>`;
      // anwserBox.innerHTML = `<h1>정답: ${res} // No.2 ${res2}</h1>`;
    </script>
