<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <div id="warp">
      <div class="logo_div">
        <img src="img/logo.png" alt="logo" class="logo">
      </div>
      <div class="btn_div">
        <button class="btn"><img src="img/blue_t.png" alt="tshirt"class="imgBtn"></button>
        <button class="btn"><img src="img/blue_p.png" alt="pansts"class="imgBtn"></button>
        <button class="btn"><img src="img/blue_s.png" alt="skirt"class="imgBtn"></button>
        <button class="btn colorBtn blue">Blue</button>
        <button class="btn colorBtn yellow">Yellow</button>
        <button class="btn colorBtn pink">Pink</button> 
      </div>
      <div class="list">
        <ul class="items">
          <li class="item">
            <img src="img/blue_t.png" alt="tshirt" class="item_list">
            <span class="item_text">male, large</span>
          </li>

        </ul>
      </div>

    </div>
  </body>
</html>
