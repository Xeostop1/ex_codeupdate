  <body>
    큰  수 출력하기 <br>

    N(1<=N<=100)개의  정수를  입력받아,  <br>
    자신의  바로 앞  수보다  큰  수만  출력하는  프로그램을  작성하세요.(첫  번째  수는  무조건  출력한다) <br>
    
    ▣  입력설명 <br>
    
    첫  줄에 자연수  N이 주어지고,  그 다음  줄에 N개의  정수가 입력된다. <br>
    
    ▣  출력설명 <br>
    
    자신의 바로  앞  수보다  큰  수만  한  줄로 출력한다. <br>
    
    ▣  입력예제  1 <br>
    
    6 <br> 
    
    7  3  9  5  6  12 <br>
    
    ▣  출력예제  1 <br>
