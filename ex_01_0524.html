    <title>in→cm바꾸기</title>
    <style>
        div{
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            background-color: aliceblue;
            /* 오늘 배운 가운데 정렬하기 css 사용  */
        }
    </style>

<body>
    <div class="calcul">
        <input type="text" class="inch_num" placeholder="숫자를 입력하세요"><br>
        <input type="button" value="계산" class="input_calcul">
    </div>
    <p></p>
    <script>


document.addEventListener("DOMContentLoaded",()=>{
    //만약에 elemnets로 추출했으면 값은 배열에 있는걸 언제나 확인!!
    //예제는 getElementsByClassName으로 안하고 쿼리셀렉트로 하려고 버튼을 사용함!  
    const input= document.getElementsByClassName("inch_num");
    const but=document.getElementsByClassName("input_calcul")
    // console.log(but);
    const p_output=document.querySelector("p");

    //여기는 람다식
    //펑션으로 변경하기 
    but[0].addEventListener("click",cm_change);
    //여기에 함수명만 사용 함수그대로 사용하면 안됨😒


        function cm_change(){
            console.log("실행되고 있나요?ㅠㅠ")
        const inch=Number(input[0].value);
        console.log(inch)
        if(Number.isNaN(inch)){
            p_output.textContent="숫자로! 입력해주세요"
            return;//다시!
        }
            const cm=inch*2.54
            p_output.textContent=`입력하신 ${inch}는 ${cm}cm입니다`;
        }
    
    

        
        
})//전체실행
