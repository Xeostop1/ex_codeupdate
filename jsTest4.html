<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 문제 4</title>
  </head>
  <body>
    한 개의 문자열을 입력받아 해당 문자열에 알파벳 대문자가 몇 개 있는지
    알아내는 프로그램 을 작성하세요. <br />
    ▣ 입력설명<br />
    첫 줄에 문자열이 입력된다. 문자열의 길이는 100을 넘지 않습니다. <br />
    ▣ 출력설명<br />
    첫 줄에 대문자의 개수를 출력한다. ▣ 입력예제 1 <br />
    KoreaTimeGood <br />
    ▣ 출력예제 1 <br />
    3
    <!-- 3 -->
    <hr />
    <br />
    <p class="anwser"></p>
    <br />
    <hr />
    <p>해결과정</p>
    <p>검색해 봤더니 toUpperCase을 사용함 if로 들어가서 count로 추가</p>
    <legend>
      <fieldset></fieldset>
    </legend>

    <script>
      let anwserBox = document.querySelector(".anwser");

      const upperCounter = (str) => {
        let count = 0;
        for (i of str) {
          //아마도 i안에 i 어퍼케이스이것만 추린뒤에(if: i에서 uppercase와 같은 값이 있다면) counter
          if (i === i.toUpperCase()) {
            console.log(`check`, i);
            count++;
          }
        }
        return count;
      };
      const testStr = "KoreaTimeGood";
      let res = upperCounter(testStr);
      anwserBox.innerHTML = `<h1>정답: ${res}</h1>`;
    </script>
  </body>
</html>
