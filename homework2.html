<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
		#wrap{
			margin:0 auto;
			width:800px;
			background-color:orange;
		}
		
       /*----nav------*/
				
		#nav{
			
			display:flex;
			content:center;
			height: 100px;
			padding:20px;
			padding-top: 31px;;
			width: 602px;
			margin-left: 77px;
			background-color: red;
			
			
		}
		#nav div{
			display:flex;
			content:center;
			/*아이디랑 비번때문에 세로정렬 사용*/
			flex-direction:column;
			padding-top:10px;
			
		}

		.logo, .title, .login{
			margin-right:15px;
			margin-left:15px;
		}
		.logo{
			margin-left:18px;
			background-color: black;
			width: 200px;
			height: 70px;
			color: aliceblue;
			line-height: 60px;
		}
		p{
			margin-left: 25px;
		}
		.title{
			width: 250px;
			padding-left:20px;
		}
		.login span input{
			width:60px;
		}
		.login span{

			width:200px;
		}
		.input_1{
			margin-left:16px;
		}
		.login{
			padding-left:15px;
			padding-right:15px;
		}
		/*---- 메뉴바 ----- */
		.menu{
			/* height: 300px; */
			display: flex;
			justify-content:center;
			background-color: red;
			width: 642px;
			margin-left: 77px;
		}
		.menu_center{
			display: flex;
						
		}
		a{
			text-decoration: none;
		}
		/*대메뉴*/
		.menu-item{
			width:150px;
			border:1px solid black;
			height:50px;
			text-align:center;
			/* padding-top:15px; */
			background-color:white;
			/* 글씨 정렬!!! by 안득윤 */
			line-height: 50px;
		}
		/*대메뉴 호버 설정*/	
		.menu-item:hover{
			background-color:black;
			color: wheat;
			}
		/*드롭다운 서브메뉴 설정 */
		.menu-item:hover .sub {
			display:block;
			background-color:yellow;
			
		}

		/* li에 스타일과 화면 안보이기 */
		.sub{
			display:none;
			list-style:none;
			
		}
		
		.sub a:hover{
			background-color: green; 	
			display: block;
			
		}
		.menu-item_ul{
			margin-top: 1px;
		}

		/* 세션 */
		.section div{
			float: left;
			margin: 0 78;
		}
		
		.section{
			background-color: orange;
			margin-left: 77px;
			width: 640px;
			border: 1px solid black;			
		}
		.section:after{
			content: "";
			display: block;
			clear: both;
		}
		/*  사이드 */
		.aside_div{
			background-color: green;
			height: 400px;
			width: 157px;			
		}
	
		/* 아티클 */
		.aricle_div{
			margin-top: 50px;
			margin-left: 50px;
			width: 268px;
			line-height: 268px;
			background-color: blue;
			color: white;
		}
		
		
		
    </style>
</head>
<body>
    <div id="wrap">
        <header class="header">
            <div id="nav">  
                <div class="logo"><P>로고자리</P></div>
                <div class="title">
                    <h1>제목자리</h1>
                </div>
                <div class="login">
                 <span>아이디: <input class="input_1" type="text" name="id"></span>
                 <span>비밀번호: <input type="password" name="pw"></span>
                </div>
			</div>
            <div class="menu">
				<div class="menu_center">
					<div class="menu-item">메뉴1
						<ul class="menu-item_ul">
							<li class="sub"><a href="#">하단메뉴</a></li>
							<li class="sub"><a href="#">하단메뉴</a></li>
							<li class="sub"><a href="#">하단메뉴</a></li>
							
						</ul>	
					</div>	
					<div class="menu-item">메뉴2
						<ul class="menu-item_ul">
							<li class="sub"><a href="#">하단메뉴</a></li>
							<li class="sub"><a href="#">하단메뉴</a></li>
							<li class="sub"><a href="#">하단메뉴</a></li>
					</div>
					<div class="menu-item">메뉴3
						<ul class="menu-item_ul">
							<li class="sub"><a href="#">하단메뉴</a></li>
							<li class="sub"><a href="#">하단메뉴</a></li>
							<li class="sub"><a href="#">하단메뉴</a></li>
					</div>
					<div class="menu-item">메뉴4
						<ul class="menu-item_ul">
							<li class="sub"><a href="#">하단메뉴</a></li>
							<li class="sub"><a href="#">하단메뉴</a></li>
							<li class="sub"><a href="#">하단메뉴</a></li>
					</div>
                </div>
        </header>
		
			<div class="section">
				<div class="aside_div"></div>
					<div class="section_div"></div>
					
					<div class="aricle_div">
						글씨없이 띄울 수 있나?
				</div>
			</div>
		</div>
    </div>
</body>
</html>
